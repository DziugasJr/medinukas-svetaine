<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test page</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    section { height: 100vh; display: flex; align-items: center; justify-content: center; }
    #products-section { background: #ddd; }
    .btn-primary { padding: 10px 20px; background: brown; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <section id="hero">
    <button id="scroll-to-products" class="btn-primary">Žiūrėti kolekciją</button>
  </section>
  <section id="products-section">
    <h2>Mūsų kolekcija</h2>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollBtn = document.getElementById("scroll-to-products");
      const section = document.getElementById("products-section");
      console.log("Test scrollBtn:", scrollBtn, "section:", section);
      if (scrollBtn && section) {
        scrollBtn.addEventListener("click", e => {
          e.preventDefault();
          section.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      }
    });
  </script>
</body>
</html>
